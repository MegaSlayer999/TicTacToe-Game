<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <ul>
        <li class="tictactoe">Tic Tac Toe</li>
      </ul>
    </nav>

    <div class="container">
      <div class="game-container">
        <div class="box b-t b-l"><span class="boxtext"></span></div>
        <div class="box b-t"><span class="boxtext"></span></div>
        <div class="box b-t b-r"><span class="boxtext"></span></div>
        <div class="box b-l"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box b-r"><span class="boxtext"></span></div>
        <div class="box b-l b-b"><span class="boxtext"></span></div>
        <div class="box b-b"><span class="boxtext"></span></div>
        <div class="box b-r b-b"><span class="boxtext"></span></div>
      </div>
      <hr class="line"/>
      <div class="info-container">
        <h1 class="greeting-text">Welcome to Tic Tac Toe Game</h1>
        <span class="turn-info" id="turn-info">Turn for X</span>
        <div class="reset-text">
          Click To Reset <button id="reset-button">Reset</button>
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="" class="excitedgif" />
        </div>
      </div>
    </div>
    <!-- ---------------------------------------------------------------------------- -->
    <script src="logic.js"></script>
  </body>
</html>
